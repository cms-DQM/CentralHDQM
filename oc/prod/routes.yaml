kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: hqdm
  namespace: cms-hdqm-prod
  labels:
    app: hdqm
    app.kubernetes.io/component: hdqm
    app.kubernetes.io/instance: hdqm
    app.kubernetes.io/name: hdqm
    app.openshift.io/runtime-version: latest
  annotations:
    external-dns.alpha.kubernetes.io/target: paas-apps-shard-1.cern.ch
    haproxy.router.openshift.io/ip_whitelist: ''
    haproxy.router.openshift.io/timeout: 180s
spec:
  host: cms-hdqm-qa.web.cern.ch
  to:
    kind: Service
    name: hdqm
    weight: 100
  port:
    targetPort: 8081-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
status:
  ingress:
    - host: cms-hdqm-qa.web.cern.ch
      routerName: apps-shard-1
      conditions:
        - type: Admitted
          status: 'True'
      wildcardPolicy: None
      routerCanonicalHostname: router-apps-shard-1.paas-apps-shard-1.cern.ch
